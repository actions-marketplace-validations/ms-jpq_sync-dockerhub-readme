---
name: Sync Readme

on:
  push:
    branches:
      - whale
  schedule:
    - cron: "0 0 * * *" # daily


jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Sync
        uses: ms-jpq/sync-dockerhub-readme@b80d46e24ffbe9de05911c5c234acfca7f439e5c
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ secrets.DOCKER_USERNAME }}/sync-dockerhub-readme
          readme: "./README.md"

